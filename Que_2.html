<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Que</title>

    <style>

        section {
            width: 100%;
            height: 230px;
        }

        div {
            position: relative;
            width: 100px;
            aspect-ratio: 1/1;
            border: 5px solid red;
            text-align: center;
            display: inline-block;
            margin: 50px;
            font-size: 30px;
            font-weight: bolder;
        }

        div:first-child {
            background-color: red;
        }
        div:nth-child(2) {
            background-color: green;
        }
        div:nth-child(3) {
            background-color: blue;
        }
        div:nth-child(4) {
            background-color: yellow;
        }
        div:nth-child(5) {
            background-color: lightsalmon;
        }
        div:nth-child(6) {
            background-color: deeppink;
        }
    </style>
</head>
    <body>
        <section>
            <div id="a"></div>
            <div id="b"></div>
            <div id="c"></div>
            <div id="d"></div>
            <div id="e"></div>
            <div id="f"></div>
        </section>

        <button id="start">Start</button>
        <button id="stop">Stop</button>

        <script src="assets/lib/jquery-3.7.1.min.js"></script>
        <script>
            var colors = ["red","green","blue","yellow","lightpink","deeppink"];

            var Q;

            function replaceText() {
                let lastValue = colors.pop(); /*this will caught the last index*/
                colors.unshift(lastValue);

                $('#a').css('background-color',colors[0]);
                $('#b').css('background-color',colors[1]);
                $('#c').css('background-color',colors[2]);
                $('#d').css('background-color',colors[3]);
                $('#e').css('background-color',colors[4]);
                $('#f').css('background-color',colors[5]);
            }

            $('#start').on('click',() =>{
                console.log("start");
                Q = setInterval(replaceText,1000);
            })

            $('#stop').on('click',() =>{
                console.log("stop");
                clearInterval(Q);
            })

        </script>
    </body>
</html>
